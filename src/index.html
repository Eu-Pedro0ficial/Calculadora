<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="result">
                <input id="result" type="text" class="form-control">
            </div>
            <div id="interactions" class="interactions">
                <table>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="1">1</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="2">2</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="3">3</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="4">4</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="5">5</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="6">6</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="7">7</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="8">8</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="9">9</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="0">0</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="=">=</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="+">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="-">-</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="*">x</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="/">/</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="%">%</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value="(">(</button>
                        </td>
                        <td>
                            <button class="btn btn-primary btn-lg" data-value=")">)</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
